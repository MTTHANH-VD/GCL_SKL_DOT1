            <div id="selectedTeam" class="mt-6 text-2xl font-bold text-red-600 h-16 flex items-center justify-center"></div>
        </div>

        <!-- Cột 3: Kết quả -->
        <div class="flex-1 bg-white p-6 rounded-2xl shadow-xl">
            <h2 class="text-lg font-semibold mb-4 text-center">KẾT QUẢ</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Thứ tự</th>
                        <th class="border border-gray-300 px-4 py-2">Tên đội</th>
                    </tr>
                </thead>
                <tbody id="resultTable" class="text-center"></tbody>
            </table>
        </div>

    </div>

    <script>
        let teams = [];
        let result = [];
        let spinning = false;

        function addTeam() {
            const input = document.getElementById('teamInput');
            const teamName = input.value.trim();
            if (teamName && !teams.includes(teamName)) {
                teams.push(teamName);
                updateTeamList();
                input.value = '';
            }
        }

        function updateTeamList() {
            const list = document.getElementById('teamList');
            list.innerHTML = '';
            teams.forEach(team => {
                const li = document.createElement('li');
                li.textContent = team;
                list.appendChild(li);
            });
        }

        function spinWheel() {
            if (spinning) return; // Ngăn nhấn nhiều lần
            if (teams.length === 0) {
                alert('Không còn đội nào để random!');
                return;
            }

            spinning = true;
            document.getElementById('spinButton').disabled = true;

            const display = document.getElementById('selectedTeam');
            let count = 0;
            const totalDuration = 4000; // 4 giây
            const intervalSpeed = 100; // tốc độ nhảy tên
            let spinInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * teams.length);
                display.textContent = teams[randomIndex];
                count += intervalSpeed;
            }, intervalSpeed);

            setTimeout(() => {
                clearInterval(spinInterval);

                // Chọn đội cuối cùng
                const randomIndex = Math.floor(Math.random() * teams.length);
                const selected = teams[randomIndex];
                display.textContent = `Đội được chọn: ${selected}`;

                result.push(selected);
                updateResultTable();

                teams.splice(randomIndex, 1);
                updateTeamList();

                spinning = false;
                document.getElementById('spinButton').disabled = false;

            }, totalDuration);
        }

        function updateResultTable() {
            const table = document.getElementById('resultTable');
            table.innerHTML = '';
            result.forEach((team, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border border-gray-300 px-4 py-2">${index + 1}</td>
                    <td class="border border-gray-300 px-4 py-2">${team}</td>
                `;
                table.appendChild(row);
            });
        }
    </script>
